name: Check Ansible Collection (Sanity)

on:
  push:
    branches:
      - 'ft-*'
      - 'feat-*'
      - 'feature-*'
      - 'features-*'
      - 'fix-*'
      - 'hotfix-*'
    paths:
      - 'plugins/**'
      - 'roles/**'
      - 'tests/**'
      - 'meta/**'
      - '.github/workflows/sanity-checks.yml'

jobs:
  sanity:
    runs-on:
      - 'self-hosted'
      - 'Linux'
      - 'on-premise'
    strategy:
      matrix:
        ansible:
          - stable-2.14
        os:
          - ubuntu-22.04
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install passlib
      - name: Perform sanity testing
        uses: ansible-community/ansible-test-gh-action@release/v1.15
        with:
          ansible-core-version: ${{ matrix.ansible }}
          target-python-version: ${{ matrix.python-version }}
          testing-type: sanity
          pull-request-change-detection: true
          pre-test-cmd: pip install passlib
