---

# Ensure Instance Runners are Created
- name: "Ensure Instance Runners are Created"
  ansible.builtin.command: |
    sudo gitlab-rails runner "
      settings = ApplicationSetting.current
      settings.update({
        {{ application_settings | map(attribute='name') | zip(application_settings | map(attribute='value')) | map('join', ' = ') | join(', ') }}
      })
      settings.save!
    "
  when: "{{ gitlab_application_settings | default([]) | length > 0 }}"
